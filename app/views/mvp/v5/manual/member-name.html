<!-- ADDING CUSTOM CSS - Add your custom CSS or Sass in /app/assets/sass/main.scss -->

<!-- Extends the layout from /app/views/layout.html -->
{% extends 'layout.html' %}
<!--
  In /app/views/layout.html you can:
    - change the header and footer
    - add custom CSS and JavaScript
-->

<!--
  Use this to set the page name which will appear at the
  start of the <title> tag, followed by the service name.
  This is often not needed on the homepage, where only the
  service name is needed. You can also reuse this variable
  within the <h1>, where they are the same.
-->
{% set pageName = "" %}



<!-- For adding page content -->
<!-- Page layout code can be found at https://service-manual.nhs.uk/design-system/styles/layout -->
{% block content %}


  <div class="nhsuk-grid-row">
    <div class="nhsuk-grid-column-three-quarters">

      <!-- You can delete the lines below -->
     


      <!-- Add your content here -->
      <!-- Styles and components can be found at https://service-manual.nhs.uk/design-system -->

      <div class="nhsuk-width-container">
      
        <main class="nhsuk-main-wrapper nhsuk-main-wrapper--s" id="maincontent">
          <div class="nhsuk-grid-row">
            <div class="nhsuk-grid-column-full">
              <form action="members-name" method="post" class="form">
      
              <h1 class="nhsuk-heading-l">What is the member's name?</h1>
            
              <p>You can find this in the 'Members Basic Details' set in Compendia Touch.</p>

              <div class="nhsuk-form-group">
                <fieldset class="nhsuk-fieldset">
                  <legend class="nhsuk-fieldset__legend nhsuk-fieldset__label--s">
                    <label>Title</label>
                  </legend>
                  <div class="nhsuk-radios nhsuk-radios--small" data-module="nhsuk-radios">
                    <div class="nhsuk-radios__item">
                      <input class="nhsuk-radios__input" id="filter" name="title" type="radio" value="mr">
                      <label class="nhsuk-label nhsuk-radios__label" for="filter">
                        Mr
                      </label>
                    </div>
                    <div class="nhsuk-radios__item">
                      <input class="nhsuk-radios__input" id="filter-2" name="title" type="radio" value="miss">
                      <label class="nhsuk-label nhsuk-radios__label" for="filter-2">
                        Miss
                      </label>
                    </div>
                 
                  <div class="nhsuk-radios__item">
                    <input class="nhsuk-radios__input" id="filter-2" name="title" type="radio" value="mrs">
                    <label class="nhsuk-label nhsuk-radios__label" for="filter-2">
                      Mrs
                    </label>
                  </div>

                  <div class="nhsuk-radios__item">
                    <input class="nhsuk-radios__input" id="filter-3" name="title" type="radio" value="ms">
                    <label class="nhsuk-label nhsuk-radios__label" for="filter-2">
                      Dr
                    </label>
                  </div>

                  <div class="nhsuk-radios__item">
                    <input class="nhsuk-radios__input" id="filter-4" name="title" type="radio" value="other" aria-controls="conditional-contact-2">
                    <label class="nhsuk-label nhsuk-radios__label" for="contact-2">
                      Other
                    </label>
                  </div>
                  <div class="nhsuk-radios__conditional nhsuk-radios__conditional--hidden" id="conditional-contact-2">
                    <div class="nhsuk-form-group">
                      <label class="nhsuk-label" for="phone">
                        Title 
                      </label>
                      <input class="nhsuk-input nhsuk-u-width-one-third" id="phone" name="title" type="text">
                    </div>
                  </div>
                </div>
                </fieldset>
              </div>

              <div class="nhsuk-form-group">
                <label class="nhsuk-label" for="input-width-20">
                  First name
                </label> <input class="nhsuk-input nhsuk-input--width-20" id="input-width-20" name="test-width-20" type="text">
              </div>
              <div class="nhsuk-form-group">
                <label class="nhsuk-label" for="input-width-20">
                  Last name
                </label> <input class="nhsuk-input nhsuk-input--width-20" id="input-width-20" name="test-width-20" type="text">
              </div>


        
              <button class="nhsuk-button" data-module="nhsuk-button" type="submit">Continue</button>
            </form>
      
            </div>
          </div>
        </main>
      </div>

      <!-- End of content -->

    </div>
  </div>
{% endblock %}
