<!-- Use this page as the index for your project -->

<!-- ADDING CUSTOM CSS - Add your custom CSS or Sass in /app/assets/sass/main.scss -->

<!-- Extends the layout from /app/views/layout.html -->
{% extends 'layout.html' %}
<!--
  In /app/views/layout.html you can:
    - change the header and footer
    - add custom CSS and JavaScript
-->

<!--
  Use this to set the page name which will appear at the
  start of the <title> tag, followed by the service name.
  This is often not needed on the homepage, where only the
  service name is needed. You can also reuse this variable
  within the <h1>, where they are the same.
-->
{% set pageName = "" %}



<!-- For adding page content -->
<!-- Page layout code can be found at https://service-manual.nhs.uk/design-system/styles/layout -->
{% block content %}
<div class="nhsuk-grid-row">
  <div class="nhsuk-grid-column-three-quarters">

    <div class="nhsuk-width-container">
      <main class="nhsuk-main-wrapper nhsuk-main-wrapper--s" id="maincontent">
        <div class="nhsuk-grid-row">
          <div class="nhsuk-grid-column-full">

            <form action="total-pensionable-earnings" method="post" class="form">
              <fieldset class="nhsuk-fieldset" aria-describedby="earnings-hint">
                <legend class="nhsuk-fieldset__legend nhsuk-fieldset__legend--l">
                  <h1 class="nhsuk-fieldset__heading">
                    Enter the Sum of Employer Pay figures
                  </h1>
                </legend>

                <p>You can find these on the 'Annual Accrued Pension' set in Compendia, under the 'Sum of Employer Pay' column.</p>

                <div class="nhsuk-form-group">
                  <label class="nhsuk-label" for="value2025">
                    Scheme year 2025
                  </label>
                  <div class="nhsuk-input__wrapper">
                    <div class="nhsuk-input__prefix" aria-hidden="true">£</div>
                    <input class="nhsuk-input nhsuk-input--width-5" id="value2025" name="value2025" type="text">
                  </div>
                </div>

                <div class="nhsuk-form-group">
                  <label class="nhsuk-label" for="value2024">
                    Scheme year 2024
                  </label>
                  <div class="nhsuk-input__wrapper">
                    <div class="nhsuk-input__prefix" aria-hidden="true">£</div>
                    <input class="nhsuk-input nhsuk-input--width-5" id="value2025" name="value2024" type="text">
                  </div>
                </div>

                <div class="nhsuk-form-group">
                  <label class="nhsuk-label" for="value2023">
                    Scheme year 2023
                  </label>
                  <div class="nhsuk-input__wrapper">
                    <div class="nhsuk-input__prefix" aria-hidden="true">£</div>
                    <input class="nhsuk-input nhsuk-input--width-5" id="value2025" name="value2023" type="text">
                  </div>
                </div>

                <div class="nhsuk-form-group">
                  <label class="nhsuk-label" for="value2022">
                    Scheme year 2022
                  </label>
                  <div class="nhsuk-input__wrapper">
                    <div class="nhsuk-input__prefix" aria-hidden="true">£</div>
                    <input class="nhsuk-input nhsuk-input--width-5" id="value2025" name="value2022" type="text">
                  </div>
                </div>


              </fieldset>

              <button class="nhsuk-button" data-module="nhsuk-button" type="submit">
                Continue
              </button>
            </form>

          </div>
        </div>
      </main>
    </div>

  </div>
</div>
{% endblock %}
